<extend name="Public/base2" />

<block name="head">
    <!--<link href="__VENDOR__/pagination/css/common.css" rel="stylesheet">-->
    <link href="__VENDOR__/pagination/css/pagination.css" rel="stylesheet">

    <script src="__JS__/jquery-2.0.3.min.js"></script>
    <script src="__JS__/linkage.js"></script>
    <script src="__JS__/common.js"></script>
    <script src="__VENDOR__/pagination/jquery.pagination.js"></script>
</block>

<block name="body">

<div class="page-title">
    <div class="title_left">
        <h3>用户管理</h3>
    </div>

    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入关键字">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">搜索</button>
            </span>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="col-md-12 col-sm-12 col-xs-12">
<div class="x_panel">
<div class="x_title">
    <h2>用户列表 <small>实时用户监控</small></h2>
    <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Settings 1</a>
                </li>
                <li><a href="#">Settings 2</a>
                </li>
            </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>

<div class="x_content">

    <div class="x_content">

        <ul class="nav nav-pills" role="tablist">
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
                    <div class="col-md-6 col-xs-12">
                        <form class="form-horizontal form-label-left input_mask" action="{:U('add')}" method="post">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">手环编码</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" name="code"  class="form-control" placeholder="数字编码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">姓名
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input name="name" class="date-picker form-control col-md-7 col-xs-12" placeholder="真实姓名" required="required" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">学号
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input name="studentId"  class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                </label>
                                <ul class="nav nav-pills" role="tablist">
                                    <!--系别-->
                                    <li role="presentation" class="dropdown"><a>系别</a></li>
                                    <li role="presentation" class="dropdown">
                                        <a  href="#" class="dropdown-toggle">
                                            <select name="dept" style="border:none;">
                                                <option>物理系</option>
                                                <option>数学系</option>
                                                <option>计算机系</option>
                                            </select>
                                        </a>
                                    </li>
                                    <!--年级-->
                                    <li role="presentation" class="dropdown"><a>年级</a></li>
                                    <li role="presentation" class="dropdown">
                                        <a  href="#" class="dropdown-toggle">
                                            <select name="grade" style="border:none;">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </a>
                                    </li>
                                    <!--班级-->
                                    <li role="presentation" class="dropdown"><a>班级</a></li>
                                    <li role="presentation" class="dropdown">
                                        <a  href="#" class="dropdown-toggle">
                                            <select name="class" style="border:none;">
                                                <option>信息一班</option>
                                                <option>信息二班</option>
                                                <option>信息三班</option>
                                            </select>
                                        </a>
                                    </li>
                                    <!--性别-->
                                    <li role="presentation" class="dropdown">
                                        <a href="#" class="dropdown-toggle">
                                            <select name="sex" style="border:none;">
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                        </a>
                                    </li>
                                </ul>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <input type="reset" value="重置" class="btn btn-primary">
                                        <input type="submit" value="添加" class="btn btn-success">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>

                    <div class="col-md-6 col-xs-12">
                    </div>
                </div>
            </div>
        </ul>



    <ul class="nav nav-pills" role="tablist">
            <li role="presentation"><a>用户筛选：</a>
            </li>

            <!--系别-->
            <li role="presentation" class="dropdown">
                <a  href="#" class="dropdown-toggle">

                    <select name="dept" id="deptId" style="border:none;">
                        <if condition="$condition['dept']"><option>{$condition['dept']}
                            <else />
                            <option>系别</option>
                        </if>

                        <notempty name="deptInfo">
                            <volist name="deptInfo" id="vo" key="k">
                                <option>{$vo.dept}</option>
                            </volist>
                            <else/>
                        </notempty>
                        </option><option>不限</option>
                    </select>
                </a>

            </li>
            <!--年级-->
            <li role="presentation" class="dropdown">
                <a  href="#" class="dropdown-toggle">
                    <!--<input type="text" id="provinceId2" name="province" value="年级">-->
                    <select name="grade" id="gradeId" style="border:none;">

                        <if condition="$condition['grade']"><option>{$condition['grade']}</option>
                            <else />
                            <option>年级</option>
                        </if>
                        <notempty name="gradeInfo">
                            <volist name="gradeInfo" id="vo" key="k">
                                <tr>
                                    <option>{$vo.grade}</option>
                                </tr>
                            </volist>
                            <else/>
                        </notempty>
                        </option><option>不限</option>
                    </select>
                </a>

            </li>
            <!--班级-->
            <li role="presentation" class="dropdown">

                <a  href="#" class="dropdown-toggle">
                    <!--<input type="text" id="provinceId3" name="province" value="班级">-->
                    <select name="class" id="classId" style="border:none;">
                        <if condition="$condition['class']"><option>{$condition['class']}</option>
                            <else />
                            <option>班级</option>
                        </if>

                        <notempty name="classInfo">
                            <volist name="classInfo" id="vo" key="k">
                                <tr>
                                    <option>{$vo.class}</option>
                                </tr>
                            </volist>
                            <else/>
                            <td colspan="11" class="text-center"> aOh! 暂时还没有内容! </td>
                        </notempty>
                        </option><option>不限</option>
                    </select>

                </a>
            </li>
            <!--性别-->
            <li role="presentation" class="dropdown">
                <a href="#" class="dropdown-toggle">
                    <select name="sex" id="sexId" style="border:none;">
                        <if condition="$condition['sex']"><option>{$condition['sex']}</option>
                            <else />
                            <option>性别</option>
                        </if>
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option>不限</option>
                    </select>
                </a>

            </li>
        </ul>

        <form action="{:U('')}" method="post">
            <!-- start project list -->
            <div class="table-responsive">
                <table class="table table-striped projects">
                    <thead>
                    <tr>
                        <!--<th style="width: 1%">UID</th>-->
                        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                        <th class="">姓名</th>
                        <th class="">学号</th>
                        <th class="">性别</th>
                        <th class="">系别</th>
                        <th class="">年级</th>
                        <th class="">班级</th>
                        <th class="">手环绑定</th>
                        <!--<th style="width: 20%">#Edit</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <notempty name="_list">
                        <volist name="_list" id="vo" key="k">
                            <tr>
                                <td><input class="ids" type="checkbox" name="id[]" value="{$vo.user_id}" /></td>
                                <td>{$vo.name} </td>
                                <td>{$vo.studentId}</td>
                                <td>
                                    <if condition="$vo['sex'] eq 1">男
                                        <else/>女
                                    </if>
                                </td>
                                <td>{$vo.dept}</td>
                                <td>{$vo.grade}</td>
                                <td>{$vo.class}</td>
                                <td><if condition="$vo['device_id']">是<else/>否</if></td>
                            </tr>
                        </volist>
                        <else/>
                        <td colspan="11" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                    </tbody>
                </table>
                <!-- end project list -->
            </div>
        </form>
        <ul class="nav nav-pills" role="tablist">
            <div class="M-box1"></div>
        </ul>
    </div>
</div>
</div>
</div>
</div>

</block>

<block name="script">
    <script type="text/javascript">
        var indexurl = "{:U()}";

        $('.M-box1').pagination({
            totalData:"{$totalNum}",
            showData:"{$pageSize}",
            current:"{$current}",
            coping:true,
            callback:function(api){
                //这里写ajax方法，url
                var url = window.location.href;
                url = url.replace(/.html/, "");

                strs=url.split("/current"); //字符分割
                url = strs[0];

                var current = api.getCurrent();
                location.href = url+"/current/"+current;
            }
        });
    </script>

</block>
