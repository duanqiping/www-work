<extend name="Public/base" />

<block name="body">

    <div class="main">
        <div class="main-title" style="margin-left: 60px" >
            <h2>用户列表</h2>
        </div>

        <form action="{:U('info')}" method="post">
        <div style="margin-left: 60px;margin-top: 10px">
            <div style="float: left">
                <!--<select name="sectionid">系别</select>-->
                <select name="dept" id="sectionid"></select>
            </div>
            <div style="margin-left: 10px;float: left">
                <!--<select>班级</select>-->
                <select name="class" id="catid"></select>
            </div>

            <div style="margin-left: 10px;float: left">
                <input type="submit" value="查询">
            </div>
            <!--<div style="margin-left: 10px;float: left">-->
                <!--<select name="dept" value="系别">-->
                    <!--<option>班级</option>-->
                    <!--<option>数学系</option>-->
                    <!--<option>物理系</option>-->
                    <!--<option>美术系</option>-->
                <!--</select>-->
            <!--</div>-->
            <!--<div style="margin-left: 10px;float: left">-->
                <!--<select name="dept" value="性别">-->
                    <!--<option>性别</option>-->
                    <!--<option>男</option>-->
                    <!--<option>女</option>-->
                <!--</select>-->
            <!--</div>-->
        </div>
        </form>

        <!-- 数据列表 -->
        <div class="data-table table-striped">
            <table class="" style="clear:both;height:0;width:0;border-collapse:separate; border-spacing:60px 10px;">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">UID</th>
                    <th class="">姓名</th>
                    <th class="">学号</th>
                    <th class="">系别</th>
                    <th class="">班级</th>
                    <th class="">登录次数</th>
                    <th class="">最后登录时间</th>
                    <th class="">最后登录IP</th>
                    <th class="">有无绑定手环</th>
                    <!--<th class="">状态</th>-->
                    <!--<th class="">班级学生</th>-->
                </tr>
                </thead>

                <tbody>
                <notempty name="_list">
                    <volist name="_list" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
                            <td>{$vo.user_id} </td>
                            <td>{$vo.name}</td>
                            <td>{$vo.studentId}</td>
                            <td>{$vo.dept}</td>
                            <td>{$vo.class}</td>
                            <td>{$vo.login_count}</td>
                            <td>{$vo.last_login_time}</td>
                            <td>{$vo.last_login_ip}</td>
                            <td><if condition="$vo.device_id gt 0 ">已绑定<else /> 未绑定</if></td>

                            <!--<td>{$vo['is_show']?'正常':'禁用'}</td>-->
                            <!--<td>{$vo['count']}<a href="">查看详情</a></td>-->
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="11" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>

            </table>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        var ajaxurldept = "{:U('getSection')}"; // merchant.js 中使用
        var ajaxurlclass = "{:U('getCatid')}"; // merchant.js 中使用
    </script>
    <script src="__JS__/linkage.js"></script>
</block>
