<extend name="Public/base_customer" />

<block name="body">
    <div class="main">
        <div class="main-title" style="margin-left: 60px">
            <h2>成绩管理</h2>
        </div>
        <div style="margin-left: 60px;float: left">
            <select name="dept" value="系别">
                <option>系别</option>
                <option>数学系</option>
                <option>物理系</option>
                <option>美术系</option>
            </select>
        </div>
        <div style="margin-left: 10px;float: left">
            <select name="dept" value="年级">
                <option>年级</option>
                <option>数学系</option>
                <option>物理系</option>
                <option>美术系</option>
            </select>
        </div>
        <div style="margin-left: 10px;float: left">
            <select name="dept" value="班级">
                <option>班级</option>
                <option>数学系</option>
                <option>物理系</option>
                <option>美术系</option>
            </select>
        </div>
        <div style="margin-left: 10px;float: left">
            <select name="dept" value="性别">
                <option>性别</option>
                <option>男</option>
                <option>女</option>
            </select>
        </div>
        <!-- 数据列表 -->
        <div class="data-table table-striped">
            <!--<table class="" style="border-collapse:separate; border-spacing:60px 10px;">-->
            <table class=""  style="clear:both;height:0;width:0;border-collapse:separate; border-spacing:60px 10px;">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">学生姓名</th>
                    <th class="">所在系别</th>
                    <th class="">所在班级</th>
                    <th class="">耗时时间</th>
                    <th class="">完成时间</th>
                </tr>
                </thead>

                <tbody>
                <notempty name="_list">
                    <volist name="_list" id="vo" key="k">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
                            <td>{$vo.nick} </td>
                            <td>{$vo.dept}</td>
                            <td>{$vo.class}</td>
                            <td>{$vo.time}</td>
                            <td>{$vo.add_time|date="Y-m-d H:m:s",###}</td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="11" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>

            </table>
        </div>

    </div>
</block>

<block name="script">

</block>
