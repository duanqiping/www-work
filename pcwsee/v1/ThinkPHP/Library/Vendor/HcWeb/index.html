<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; Charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/room.css" />
<title></title>
</head>
<body>
      <div class="d_btn"><input class="btn1" type="button" value="添加房间" /></div>
      <div class="room_1 clearfix">
	     <div class="room_s">房间设置</div>
		 <div class="room_name">
		   <div style="float:left;">房间类型</div>
				<select id="hometype">  
			       <option value='1'>主卧</option>
				   <option value='2'>次卧</option>
				   <option value='3'>客厅</option>
				   <option value='4'>厨房</option>
				   <option value='5'>卫生间</option>
				   <option value='6'>阳台</option>
			    </select>
		 </div>
		 
		 <div class="room_m">
		   <span style="float:left;">设置房间尺寸(单位：m)</span>
		   <div style="float:left;margin-left:15px;margin-right:15px;">
		       <input id="num_1" type="checkbox" checked="checked" onclick="check(this)"/><span>输入长/宽/高</span>
		   </div>
		   
		   <div style="float:left;">
		       <input id="num_2"  type="checkbox" onclick="check(this)"/><span>输入周长/面积</span>
		   </div>
		 </div>
		 <input type="hidden" id="datatype" value="0" />
		 <div id="one" style="display:block">
		    <div  style="float:left"><span>长度</span><input class="homeP0" style="width:90px;height:33px;" type="text" /></div>
     	    <div  style="float:left;margin-left:20px;"><span>宽度</span><input class="homeP0" style="width:90px;height:33px;" type="text" /></div>
			<div  style="float:left;margin-left:20px;"><span>高度</span><input class="homeP0" style="width:90px;height:33px;" type="text" /></div>
		 </div>
		 <div id="two" style="display:none">
		    <div  style="float:left"><span>面积</span><input class="homeP1" style="width:90px;height:33px;" type="text" /></div>
     	    <div  style="float:left;margin-left:20px;"><span>周长</span><input class="homeP1" style="width:90px;height:33px;" type="text" /></div>
			<div  style="float:left;margin-left:20px;"><span>高度</span><input class="homeP1" style="width:90px;height:33px;" type="text" /></div>
		 </div>
		 <div class="room_nex ">
		    <div class="ad_di"><input class="add_door" type="button" value="+添加门"/><span>(单位：m)</span></div>
			<div id="ad" style="width:100%;float:left;"></div>
			
		 </div>
		 <div class="room_next ">
		    <div class="ad_wi"><input class="add_window" type="button" value="+添加窗"/><span>(单位：m)</span></div>
			<div id="ad2" style="width:100%;;float:left;"></div>	
		 </div>
		 <div class="room_next ">
		    <input id="submit" type="button" value="确定" style="width:90px;height:25px;margin-left:30px;" />
	 	</div>
	  </div>
	  <div style="float:left;width:100%;">
	  		<table class="mlist" border="1">
	  		</table>
	  		<div style="flaot:left;clear:both;">工程量清单</div>
	  		<table class="plist" style="float:left;width:100%;" border="1">
	  		</table>
	  </div>
</body>
</html>
