<extend name="Public/base" />

<block name="body">
    <div class="main">
        <div class="main-title" style="margin-left: 60px">
            <h2>排行</h2>
        </div>

        <br/>
        <div style="margin-left: 60px">
            <span>单圈最佳排行</span>&nbsp&nbsp&nbsp&nbsp <span>马拉松排行</span>&nbsp&nbsp&nbsp&nbsp
            <span>周排行</span>&nbsp&nbsp&nbsp&nbsp<span>月排行</span>&nbsp&nbsp&nbsp&nbsp<span>年排行</span>
        </div>

        <!-- 数据列表 -->
        <div class="data-table table-striped">
            <table class="" style="border-collapse:separate; border-spacing:60px 10px;">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">学生姓名</th>
                    <th class="">所在系别</th>
                    <th class="">所在班级</th>
                    <th class="">耗时时间</th>
                    <th class="">完成时间</th>
                    <th class="">比赛名次</th>
                </tr>
                </thead>

                <tbody>
                <notempty name="_list">
                    <volist name="_list" id="vo" key="k">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
                            <td>{$vo.nick} </td>
                            <td>{$vo.dept}</td>
                            <td>{$vo.class}</td>
                            <td>{$vo.time}</td>
                            <td>{$vo.add_time|date="Y-m-d H:m:s",###}</td>
                            <td>{$k}</td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="11" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
                </tbody>

            </table>
        </div>

    </div>
</block>

<block name="script">

</block>
